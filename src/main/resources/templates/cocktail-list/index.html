<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments::navigation"></nav>


<ul>
    <li th:each="cocktailList : ${cocktailLists}">
        <a th:href= " 'cocktail-list/view/' + ${cocktailList.id}" th:text="${cocktailList.name}"></a>
    </li>

</ul>

<a href="/cocktail-list/add">Add a Cocktail List</a>


</body>
</html>
